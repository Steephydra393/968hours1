<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>

    <main>

        <div class="signup-form">
            <form class="" action="{{ url_for('register') }}" method="POST">
              <h1>Sign Up</h1>
              <input type="text" placeholder="Full Name" class="txtb" id="username" name="username" required>
              <input type="tel" placeholder="Phone Number" class="txtb" id="phoneNumber" name="phoneNumber" required>
              <input type="text" placeholder="School ID" class="txtb" id="schoolid" name="schoolid" required>
              <input type="email" placeholder="School Email" class="txtb" id="schoolEmail" name="schoolEmail" required>
              <input type="email" placeholder="Personal Email" class="txtb" id="personalEmail" name="personalEmail" required>
              <input type="password" placeholder="Password" class="txtb" id="password" name="password" required>
              <input type="password" placeholder="Confirm Password" class="txtb" id="confirm_password" name="confirm_password" required>
              <input type="submit" value="Create Account" class="signup-btn">
              <a href="{{ url_for('login') }}">Already have an account?</a>
              <f1>By registering, you agree for our systems to text you a maximum of twice a day</f1>
            </form>
        </div>


    </main>
    <!-- Flash message popup -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-popup" id="flashPopup">
          {% for category, message in messages %}
            <div class="{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- JavaScript to show and hide the popup -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var flashPopup = document.getElementById('flashPopup');
            if (flashPopup) {
                flashPopup.style.display = 'block'; // Show the popup
                setTimeout(function () {
                    flashPopup.style.display = 'none'; // Hide the popup after 5 seconds
                }, 3000); // Adjust the timeout duration as needed (5000 milliseconds = 5 seconds)
            }
        });
    </script>

</body>
</html>
