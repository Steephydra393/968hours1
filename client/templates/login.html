<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button> 
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Create one here</a>.</p>
    </main>
    <footer>
        <p>&copy; 2024 Your Organization</p>
    </footer>
    <!-- Flash message popup -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-popup" id="flashPopup">
          {% for category, message in messages %}
            <div class="{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- JavaScript to show and hide the popup -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var flashPopup = document.getElementById('flashPopup');
            if (flashPopup) {
                flashPopup.style.display = 'block'; // Show the popup
                setTimeout(function () {
                    flashPopup.style.display = 'none'; // Hide the popup after 5 seconds
                }, 3000); // Adjust the timeout duration as needed (5000 milliseconds = 5 seconds)
            }
        });
    </script>

</body>
</html>
